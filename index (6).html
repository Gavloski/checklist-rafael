<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de EPIs - LojasMM</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="imagem/logo.png" alt="Logo LojasMM" class="logo">
            <h1>Solicitação de EPIs</h1>
        </div>
    </header>

    <section id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </section>

    <section id="app-section" style="display:none;">
        <h2>Formulário de Solicitação</h2>
        <div class="form-container">
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="setor" placeholder="Setor">
            <input type="text" id="matricula" placeholder="Matrícula">
            <select id="descricao">
                <option value="">Selecione o EPI</option>
                <option value="BOTINA DE SEGURANÇA">BOTINA DE SEGURANÇA</option>
                <option value="CINTA ERGONOMICA PRETA">CINTA ERGONOMICA PRETA</option>
            </select>
            <input type="text" id="tamanho" placeholder="Tamanho">
            <input type="number" id="quantidade" placeholder="Quantidade">
            <input type="date" id="data">
            <button onclick="addItem()">Adicionar</button>
        </div>

        <h2>Solicitações</h2>
        <input type="text" id="search" onkeyup="searchTable()" placeholder="Buscar...">
        <div class="table-container">
            <table id="solicitacoes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Setor</th>
                        <th>Matrícula</th>
                        <th>Descrição</th>
                        <th>Tamanho</th>
                        <th>Quantidade</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="buttons">
            <button onclick="exportTableCSV()">Exportar CSV</button>
            <button onclick="exportToExcel()">Exportar Excel</button>
        </div>

        <h3>Anotações:</h3>
        <textarea rows="5" cols="80" placeholder="Digite aqui suas anotações livres..."></textarea>
    </section>

    <footer>Feito por Rafael Gavloski Correia</footer>

    <script src="js/script.js"></script>
</body>
</html>
